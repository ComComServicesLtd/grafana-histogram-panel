<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Histogram</h5>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label width-10">Bucket Size</label>
				<input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" ng-model="ctrl.panel.bucketSize" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
        <h5 class="section-heading">Multiple Series</h5>
            <gf-form-switch class="gf-form" label="Ordered" label-class="max-width-10" checked="ctrl.panel.ordered" on-change="ctrl.render()"></gf-form-switch>
            <gf-form-switch class="gf-form" label="Stack" label-class="max-width-10" checked="ctrl.panel.stack" on-change="ctrl.render()"></gf-form-switch>
            <gf-form-switch class="gf-form" label="Percent" label-class="max-width-10" checked="ctrl.panel.percentage" on-change="ctrl.render()"></gf-form-switch>
    </div>

	<div class="section gf-form-group">
        <h5 class="section-heading">Alignment</h5>
            <gf-form-switch class="gf-form" label="Centered" label-class="max-width-10" checked="ctrl.panel.centeredbars" on-change="ctrl.render()"></gf-form-switch>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Ticks</h5>
            <gf-form-switch class="gf-form" label="Auto Ticks" label-class="max-width-10" checked="ctrl.panel.autoticks" on-change="ctrl.render()"></gf-form-switch>
	</div>

</div>

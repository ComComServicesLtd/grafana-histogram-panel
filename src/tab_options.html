<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Histogram</h5>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label width-10">Bucket Size</label>
				<input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" ng-model="ctrl.panel.bucketSize" ng-change="ctrl.render()" ng-model-onblur>
			</div>
			<div class="gf-form">
				<label class="gf-form-label width-10">Min Value</label>
				<input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" ng-model="ctrl.panel.minValue" ng-change="ctrl.render()" ng-model-onblur>
			</div>
			<div class="gf-form">
				<label class="gf-form-label width-10">Max Value</label>
				<input type="number" class="gf-form-input width-5" placeholder="auto" data-placement="right" ng-model="ctrl.panel.maxValue" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>
	</div>
</div>
